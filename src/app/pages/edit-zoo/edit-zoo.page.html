<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar Zoologico</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating" >Nombre de Zoologico</ion-label>
      <ion-input [(ngModel)]="zoologico.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Calificacion</ion-label>
      <ion-input [(ngModel)]="zoologico.calificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Comuna</ion-label>
      <ion-input [(ngModel)]="zoologico.comuna"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Pais</ion-label>
      <ion-input [(ngModel)]="zoologico.pais"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="updateZoo()" color="success" shape="round">
            Guardar Cambios
          </ion-button>
        </ion-col>
        <ion-col size="6">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
